<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AskMe Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;

            /* SIMPLE & RELIABLE BACKGROUND IMAGE */
            background-image: url("https://loyolaacademy.edu.in/wp-content/uploads/2023/05/Screen-Shot-2023-03-27-at-1.31.50-PM-768x426.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #eaeff5;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Soft white overlay for readability */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.45);
            z-index: -1;
        }

        /* Page Title */
        .page-title {
            font-size: 56px;
            font-weight: 800;
            letter-spacing: 3px;
            color: #002b5c;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        }

        /* Main Container */
        .page-wrapper {
            width: 92%;
            max-width: 1200px;
            display: flex;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Left Panel */
        .left-panel {
            width: 34%;
            background: linear-gradient(160deg, #002b5c, #004b8d);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .left-panel img {
            width: 75%;
        }

        /* Right Panel */
        .right-panel {
            width: 66%;
            padding: 50px;
        }

        .right-panel h1 {
            margin-top: 0;
            font-size: 30px;
            color: #002b5c;
        }

        .subtitle {
            color: #555;
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Input Area */
        .input-row {
            display: flex;
            gap: 14px;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: 2px solid #ccd6e0;
        }

        button {
            padding: 14px 24px;
            font-size: 16px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #004b8d, #002b5c);
            color: #fff;
        }

        /* Chat Box */
        #response {
            margin-top: 35px;
            padding: 22px;
            border-radius: 16px;
            background: #f5f8fc;
            min-height: 160px;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 40px;
            }
            .page-wrapper {
                flex-direction: column;
            }
            .left-panel,
            .right-panel {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="page-title">LOYOLA ACADEMY</div>

<div class="page-wrapper">

    <div class="left-panel">
        <img src="https://loyolaacademy.edu.in/wp-content/uploads/2022/02/logo.png" alt="Loyola Academy Logo">
    </div>

    <div class="right-panel">
        <h1>ðŸ’¬ Welcome to AskMe Campus</h1>
        <p class="subtitle">ðŸ¤– Ask anything about the campus and get instant assistance.</p>
  <div class="input-row">
    <input type="text" id="question" placeholder="âœï¸ Type your question here...">
    <button id="submit-button">ðŸš€ Send</button>
</div>

        
        <div id="response"></div>
    </div>

</div>
<script src="/static/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    jQuery(document).ready(function() {

        $("#submit-button").click(function(e) {
            e.preventDefault();
$("#question").keypress(function(e) {
    if (e.which === 13) {
        $("#submit-button").click();
    } 
});


            $.ajax({
                type: "POST",
                url: "/chatbot",
                data: {
                    question: $("#question").val()
                },
                success: function(result) {
                    $("#response").append(
    "<p><strong>Me:</strong> " + $("#question").val() + "</p>" +
    "<p><strong>Bot:</strong> " + result.response + "</p><hr>"
);

                    $("#question").val("")
                },
                error: function(result) {
                    alert('error');
                }
            });



        });

    });
    </script>


</body>
</html>
